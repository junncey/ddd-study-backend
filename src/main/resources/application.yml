server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

spring:
  application:
    name: ddd-demo
  profiles:
    active: dev

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 注意：生产环境请启用SSL (useSSL=true) 并配置证书
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:ddd_demo}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=${DB_SSL:false}&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 50
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,slf4j
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 监控统计配置
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: ${DRUID_MONITOR_ENABLED:false}
        url-pattern: /druid/*
        reset-enable: false
        login-username: ${DRUID_USERNAME:admin}
        login-password: ${DRUID_PASSWORD:}

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 200
          max-wait: -1ms
          max-idle: 10
          min-idle: 0

  # Jackson 配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB

# JWT 配置
jwt:
  # JWT 密钥配置说明：
  # - 生产环境：必须通过环境变量 JWT_SECRET 配置，禁止使用默认值
  # - 开发环境：如未配置环境变量，将使用开发默认值（仅限开发测试）
  # - 生成安全密钥命令: openssl rand -base64 64
  # - 密钥长度建议：至少64字符
  secret: ${JWT_SECRET:DevOnly_SecretKey_PleaseReplace_InProduction_Environment_2024_DDD_Demo_12345}
  # Token 有效期（毫秒）默认 7 天
  expiration: ${JWT_EXPIRATION:604800000}
  # Refresh Token 有效期（毫秒）默认 30 天
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:2592000000}

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.example.ddd.domain.model.entity
  type-handlers-package: com.example.ddd.infrastructure.persistence.handler
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    jdbc-type-for-null: null
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-prefix: t_

# SpringDoc OpenAPI (Swagger) 配置
springdoc:
  # API 文档路径
  api-docs:
    path: /v3/api-docs
  # Swagger UI 路径
  swagger-ui:
    path: /swagger-ui.html
    # 默认展开所有接口
    default-models-expand-depth: 2
    default-model-expand-depth: 2
    # 启用语法高亮
    syntax-highlight:
      enabled: true
    # 显示请求时长
    display-request-duration: true
    # 按标签排序
    operations-sorter: method
    tags-sorter: alpha
  # 分组配置
  group-configs:
    - group: default
      paths-to-match: /**
      packages-to-scan: com.example.ddd.interfaces.rest.controller
  # 是否启用（生产环境建议关闭）
  enable: ${SWAGGER_ENABLED:false}
  # 是否允许转换 URL
  allow-url-with-spaces: true

# 日志配置
logging:
  level:
    root: INFO
    com.example.ddd: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# 文件存储配置
file:
  storage:
    # 存储类型：LOCAL/OSS/COS/S3
    type: ${FILE_STORAGE_TYPE:LOCAL}
    # 允许的文件类型（逗号分隔）
    allowed-types: ${FILE_ALLOWED_TYPES:jpg,jpeg,png,gif,webp,bmp}
    # 最大文件大小（字节，默认10MB）
    max-size: ${FILE_MAX_SIZE:10485760}
    # 临时文件/已删除文件过期天数（默认3天）
    pending-expire-days: ${FILE_PENDING_EXPIRE_DAYS:3}
    # 已绑定业务文件过期天数（默认2年=730天）
    bound-expire-days: ${FILE_BOUND_EXPIRE_DAYS:730}
    # 本地存储配置
    local:
      path: ${FILE_LOCAL_PATH:uploads}
      url-prefix: ${FILE_LOCAL_URL_PREFIX:http://localhost:8080/api/uploads}
    # 阿里云OSS配置（当type=OSS时生效）
    oss:
      endpoint: ${OSS_ENDPOINT:}
      access-key-id: ${OSS_ACCESS_KEY_ID:}
      access-key-secret: ${OSS_ACCESS_KEY_SECRET:}
      bucket-name: ${OSS_BUCKET_NAME:}
      url-prefix: ${OSS_URL_PREFIX:}
